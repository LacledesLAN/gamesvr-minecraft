sudo: required
os: linux
language: minimal
git:
  depth: 4
services:
  - docker

before_install:
  - docker pull openjdk:11-jre-slim

script:
  - docker version
  - docker build --no-cache --tag lacledeslan/gamesvr-minecraft:latest --tag lacledeslan/gamesvr-minecraft:1.14.4 --build-arg BUILDNODE=TravisCI --build-arg SOURCE_COMMIT="$TRAVIS_COMMIT" -f ./linux.Dockerfile .
  - docker run -it --rm lacledeslan/gamesvr-minecraft:latest ./ll-tests/gamesvr-minecraft.sh

notifications:
  slack:
    secure: 

before_deploy:
  - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin;
deploy:
  - provider: script
    script: docker push lacledeslan/gamesvr-minecraft:latest
    on:
      branch: master
  - provider: script
    script: docker push lacledeslan/gamesvr-minecraft:1.14.4
    on:
      branch: master
after_deploy:
  - curl -X POST https://hooks.microbadger.com/images/lacledeslan/gamesvr-minecraft/$MICROBADGER_TOKEN
